<div class="row">
  <h2 class="text-center">Welcome to Pomodime</h2>
  <div class="col-md-8 col-md-offset-2 jumbotron timer-jumbotron text-center"
       ng-class="{ 'task-timer-jumbotron': vm.timerTypeIsTask(),
          'break-timer-jumbotron': !vm.timerTypeIsTask(),
          'task-timer-jumbo-on': vm.getTimerOn() && vm.timerTypeIsTask(),
          'break-timer-jumbo-on': vm.getTimerOn() && !vm.timerTypeIsTask() }">
    <h2 class="timer-header" ng-show="vm.timerTypeIsTask() && !vm.getTimerOn()">Start a Task!</h2>
    <h2 class="timer-header" ng-show="vm.timerTypeIsTask() && vm.getTimerOn()">Working away...</h2>
    <h2 class="timer-header" ng-show="!vm.timerTypeIsTask() && !vm.getTimerOn()">Take a Break!</h2>
    <h2 class="timer-header" ng-show="!vm.timerTypeIsTask() && vm.getTimerOn()">On Break</h2>
    <pd-task-timer></pd-task-timer>
  </div>
</div>
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <h4>Options:</h4>
    <span>Variable Breaks? <input type="checkbox" ng-model="vm.periodicLongBreak" ng-change="vm.updateBreakConfig()" ng-checked="vm.periodicLongBreak" /></span>
  </div>
</div>
