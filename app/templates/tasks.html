<div class="row">
  <div class="col-md-8 col-md-offset-2 jumbotron text-center">
    <h1>Start a Task</h1>
    <!--<p>{{tasks.test}}</p>-->
    <!--<task-timer></task-timer>-->
    <div><p>{{tasks.taskTimer | timerFilter}}</p></div>
    <button ng-hide="tasks.timerOn" class="btn btn-success btn-lg" ng-click="tasks.startTimer()">Start</button>
    <button ng-show="tasks.timerOn" class="btn btn-default btn-lg" ng-click="tasks.startTimer()">Stop</button>
  </div>
</div>
